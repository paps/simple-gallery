<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
        <title>...</title>
        <link href="../bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/base.css" rel="stylesheet">
        <link href="css/override.css" rel="stylesheet">
    </head>
    <body>
        <div style="width: 100%; position: fixed; top: 0px; left: 0px;">
            <div id="caption"></div>
        </div>
        <div id="content"></div>
        <div id="menu">
            <button id="buttonThumbs" class="btn btn-inverse" type="button"><i class="icon-th icon-white"></i></button>
            <button id="buttonStart" class="btn btn-inverse" type="button"><i class="icon-step-backward icon-white"></i></button>
            <button id="buttonPrevPrev" class="btn btn-inverse" type="button"><i class="icon-backward icon-white"></i></button>
            <button id="buttonPrev" class="btn btn-inverse" type="button"><i class="icon-chevron-left icon-white"></i></button>
            <button id="buttonNext" class="btn btn-inverse" type="button"><i class="icon-chevron-right icon-white"></i></button>
            <button id="buttonNextNext" class="btn btn-inverse" type="button"><i class="icon-forward icon-white"></i></button>
            <button id="buttonEnd" class="btn btn-inverse" type="button"><i class="icon-step-forward icon-white"></i></button>

        <div id="navigatorContainer" class="hide">
            <div id="navigator">
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
